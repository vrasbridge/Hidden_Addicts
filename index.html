<!DOCTYPE html>

  <html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />

  <style>
  #map {height: 500px; width: 500px}
  #map {
    position: relative;
    top:20;
    right:0;
    bottom:0;
    left:0;
  }
  </style>
    <title>Oxford Coffee Shops</title>

  </head>

  <body>
   <div id='map'></div>;

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <script>
    // leaflet map

    // these coordinates center the map on radcam (or pretty near it) geo:51.75357,-1.25455?z=17
    var map = L.map('map').setView([51.75357, -1.25455], 16);
    //load tilelayer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
